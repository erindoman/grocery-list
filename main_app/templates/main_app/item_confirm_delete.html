{% extends 'base.html' %}

{% block content %}

    <h1>Delete Item</h1>
    <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span> off your grocery list?</h4>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes" class="btn">
        <a href="{% url 'detail' item.id %}">Cancel</a>
    </form>

{% endblock %}
